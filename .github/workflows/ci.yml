name: CI

on:
  push:
    branches: [ "main", "ci-test" ]
  pull_request:
    branches: [ "main", "ci-test" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Поднимаем сервисы через Docker Compose
      - name: Start services with Docker Compose
        run: docker compose up -d --build web

      # Запускаем тесты внутри контейнера
      - name: Run tests
        run: docker compose exec -T web python -m pytest /app/tests_app.py -v

      # Останавливаем и очищаем контейнеры и ресурсы в любом случае
      - name: Stop services
        if: always()
        run: docker compose down --volumes --remove-orphans
